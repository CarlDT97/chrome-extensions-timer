<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <th className="button-Increment">
            <button id="incrementHour" ><i class="fa fa-sort-asc"></i></button>
            <button id="incrementMinute"><i class="fa fa-sort-asc"></i></button> 
        </th>
    </div>

    <div>
        <th>
        <div id="timer">00:00</div>
    </th>
    </div>
        <div id="decrement-count">
        <th>
            <div id="decrement-count">
                <button id="decrementHour"><i class="fa fa-sort-desc"></i></button>        
                <button id="decrementMinute"><i class="fa fa-sort-desc"></i></button> 
        </th>    
    </div>
    
      
    </div>
        <div class="buttons">
            <button id="startTimer">Start</button>
            <button id="stopTimer">Stop</button>
            <button id="resetTimer">Reset</button>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
